<div *ngIf="progress > -1">
  <div
    [ngClass]="useAsFixedBar ? 'progress-bar-fixed' : 'progress-bar-unfixed'"
    class="centerText"
  >
    <span class="middle">
      Lvl {{ level }} <span *ngIf="useEmoji">{{ getLevelEmoji(level) }}</span>
    </span>
    <div class="progress-bar-fill" [ngStyle]="{ 'width.%': progress }"></div>
  </div>
</div>
